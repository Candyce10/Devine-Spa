{% extends 'base.html' %}
{% block content %}

<h1>Reviews</h1>
<a class="button is-dark" href="{% url 'review_create' %}">
<button type="button" class="btn btn-primary">Add Review</button></a>
<br>
<div>
    {% for review in reviews %}

    <div class="card"style="width:50vw">
        <div class="card-header" >
            Rating: {{review.rating}}
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>"{{review.comment}}"</p>
            <footer class="blockquote-footer">{{review.name}};  <cite title="Source Title">Service: {{review.service}}</cite></footer>
          </blockquote>
        </div>
    </div>  

<br>
    {% endfor %}

</div>
{% endblock %}
